<h1>{{appTitle}}</h1>
<h3><i>{{appSlogan}}</i></h3>
<div id="TodoTable">
<table class="table table-striped table-condensed table-hover">
	<thead>
		<th>Todo</th>
		<th>Priority</th>
		<th>Due</th>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td>{{item.Todo}}</td>
			<td>{{item.Priority}}</td>
			<td>{{item.DueDate}}</td>
		</tr>
	</tbody>
</table>
</div>
